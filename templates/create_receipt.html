<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Receipt | ETR System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ETR System</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
                    <li><a href="{{ url_for('create_receipt') }}" class="active"><i class="fas fa-receipt"></i> <span>Create Receipt</span></a></li>
                    <li><a href="{{ url_for('receipts') }}"><i class="fas fa-list"></i> <span>Receipts</span></a></li>
                    <li><a href="{{ url_for('reports') }}"><i class="fas fa-chart-bar"></i> <span>Reports</span></a></li>
                    <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Create ETR Receipt</h1>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name">{{ current_user.username }}</div>
                        <div class="user-role">Business Owner</div>
                    </div>
                </div>
            </div>

            <div class="sales-container">
                <!-- Customer & Payment Info -->
                <div class="products-section">
                    <div class="section-header">
                        <h2>Sale Information</h2>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="customerName">Customer Name</label>
                            <input type="text" id="customerName" placeholder="Walk-in Customer">
                        </div>
                        <div class="form-group">
                            <label for="customerPIN">Customer KRA PIN (Optional)</label>
                            <input type="text" id="customerPIN" placeholder="A123456789X">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="paymentMethod">Payment Method</label>
                            <select id="paymentMethod">
                                <option value="Cash">Cash</option>
                                <option value="MPESA">MPESA</option>
                                <option value="Card">Card</option>
                                <option value="Bank Transfer">Bank Transfer</option>
                            </select>
                        </div>
                    </div>

                    <div class="section-header" style="margin-top: 2rem;">
                        <h2>Sale Items</h2>
                        <button type="button" class="btn" id="addItemBtn">
                            <i class="fas fa-plus"></i> Add Item
                        </button>
                    </div>

                    <div id="itemsContainer">
                        <!-- Items will be added here dynamically -->
                        <div class="item-row form-row">
                            <div class="form-group">
                                <input type="text" class="item-name" placeholder="Product Name" required>
                            </div>
                            <div class="form-group">
                                <input type="number" class="item-quantity" placeholder="Qty" value="1" min="1" required>
                            </div>
                            <div class="form-group">
                                <input type="number" class="item-price" placeholder="Price" step="0.01" min="0" required>
                            </div>
                            <div class="form-group">
                                <span class="item-total">KSh 0.00</span>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-outline remove-item-btn" style="padding: 0.5rem;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Receipt Summary -->
                <div class="cart-section">
                    <div class="section-header">
                        <h2>Receipt Summary</h2>
                    </div>

                    <div class="cart-summary">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">KSh 0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>VAT (16%):</span>
                            <span id="vatAmount">KSh 0.00</span>
                        </div>
                        <div class="summary-row summary-total">
                            <span>Total:</span>
                            <span id="totalAmount">KSh 0.00</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-outline" id="clearFormBtn">Clear</button>
                        <button class="btn" id="generateReceiptBtn">Generate ETR Receipt</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Receipt Modal -->
    <div id="receiptModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 2rem; border-radius: 8px; max-width: 500px; width: 90%; max-height: 90vh; overflow-y: auto;">
            <div id="receiptContent">
                <!-- Receipt content will be generated here -->
            </div>
            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                <button class="btn btn-outline" id="closeReceiptBtn">Close</button>
                <button class="btn" id="printReceiptBtn">Print Receipt</button>
                <button class="btn" id="saveReceiptBtn">Save Receipt</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/create_receipt.js') }}"></script>
</body>
</html>
